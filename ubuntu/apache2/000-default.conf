<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	
        DocumentRoot /var/www/html/relmek/
	
        <Directory /var/www/html/relmek/>
	      Options Indexes FollowSymLinks MultiViews
		  AllowOverride None
		  Order allow,deny
		  allow from all
        </Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	Alias /report/ "/var/www/html/laravel-report/public/"
	<Directory "/var/www/html/laravel-report/public/">
	        Options Indexes FollowSymLinks MultiViews
	        AllowOverride All
        	Order allow,deny
	        allow from all

        	DirectoryIndex index.php
	        Options +FollowSymLinks
	        RewriteEngine On
		RewriteBase /report
        	RewriteCond %{REQUEST_FILENAME} !-d
	        RewriteCond %{REQUEST_FILENAME} !-f
	        RewriteRule ^ index.php [L]
	</Directory>

        Alias /laravel/ "/var/www/html/laravel-Schedules/public/"
        <Directory "/var/www/html/laravel-Schedules/public/">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all

		DirectoryIndex index.php
                Options +FollowSymLinks
                RewriteEngine On
                RewriteBase /laravel
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^ index.php [L]
        </Directory>
	
        Alias /horde/ "/var/www/html/horde_web/"
        <Directory "/var/www/html/horde_web/">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny	
                allow from all
		RewriteEngine On
                RewriteBase /horde_web

        </Directory>

	Alias /DailyReport/ "/var/www/html/DailyReport/public/"
        <Directory "/var/www/html/DailyReport/public/">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all

                DirectoryIndex index.php
                Options +FollowSymLinks
                RewriteEngine On
                RewriteBase /DailyReport
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^ index.php [L]
        </Directory>

</VirtualHost>
